<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <!-- google link below -->
    <link rel="stylesheet" href="card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
<!-- font awesome link below -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main"> 
        <div class="card">
            <div class="image">
                <img src="Lost in Space.jpg" alt="">
            </div>
            <div class="movie_name">
                <h1>lost in space</h1>
                <p class="time_genres"> 2018 ‧ Sci-fi ‧ 3 seasons 
                </p>
            </div>
            <div class="summary">
                <dl>
                    <dt > <B> SUMMARY </B>  </dt>
                    <dd> <B> <i>  Lost in Space</i></B> is an American science fiction streaming television series following the adventures of a family of space colonists whose ship veers off course. </dd>
                </dl>
            </div>
                <div class="trailer">
                    <div class="watch"> 
                        <h3> WATCH TRAILER </h3>
                    </div>
                    <div class="imdb"> 
                        <h4> IMDb RATING </h4>
                        <i class="fa-solid fa-star"> 9.2/10 </i>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    
</body>
</html>
