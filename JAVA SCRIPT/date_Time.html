<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <h2></h2>
    <script>
        setTimeout(() => {
            let mydate = new Date();
            document.querySelector("h1").textContent = mydate.toLocaleDateString();
            document.querySelector("h2").textContent = mydate.toLocaleTimeString();
        }, 3000);  
    </script>
</body>
</html>
