<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bodyTag">
    <button onclick="showAlert()"> Show Alert </button>
    <button onclick="showConfirm()"> Show Submit </button>
    <h1 id="heading"> </h1>
    <script>
        function showAlert(){
            alert ("i am just a alert")
        }

        let bodyTag = document.getElementById("bodyTag")
        let heading = document.getElementById("heading")

        function showConfirm(){
            let yourAns = confirm ("Are you sure you want to submit")
            if (yourAns){
                bodyTag.style.backgroundColor="green"
                heading.textContent="Submited"
            }
            else{ 
                bodyTag.style.backgroundColor="red"
                heading.textContent="Not Submited"
            }
        }
    </script>


</body>
</html>
