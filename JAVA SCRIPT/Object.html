<body>
    <script>
        let user1 = {
            fname: "Mehul",
            lname: " Chauhan",
            city: "Surat",
            birthYear: 1996,
            calcage: function(){
                return 2022 - user1.birthYear
            },
            detail: function (){
                return `My name is ${user1.fname}${user1.lname} and i live in ${user1.city} and i am ${user1.calcage()} year old`
            } 
        };
        // console.log(user1);
        // console.log(user1.calcage());
        console.log(user1.detail());
    </script>
