<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table{
            width: 400px;
            padding: 25px;
            background-color: skyblue;
            margin: 0 auto;
        }
        td{
            padding: 5px;

        }

<body>    
    <div>
    <table>

        </tr>
        <tr>

        </tr>  
        <tr>

        </tr> 
        <tr>
